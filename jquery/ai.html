<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="aidokha.css">
    <title>Jquery</title>
</head>

<body>

<div class="container">
    <h1>My own world</h1>
    <label for="nick"><b>Nickname: </b></label>
    <input type="text" placeholder="Enter Nickname" name="nick" id="nick" required>
    <label for="pass"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="pass" id="pass" required> Accept <input type="checkbox" id="show">
    <input type="button" onclick="return register()" id="register" value="Register" disabled>
</div>

<button id="scroll">Scroll</button>

<button id ="background">Change background</button>
<form>
    <label>15 characters: </label>
    <textarea id="textarea" maxlength="15"></textarea>
    <span id="span">15 </span> characters left
</form>

<p> <button id="fade">Fade</button> WEB  </p>

<button id="btn1">Animate height & width</button>
<button id="btn2">Reset</button>
<div id="box" style="background: #67859b;height:70px;width:100px;margin:10px;"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="dokha.js" charset="UTF-8"></script>
</body>
</html>
